---

- hosts: all
  become: true
  pre_tasks:
  
  - name: Install updates (Amazon)
    tags: always
    yum:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Amazon"

  - name: Install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: Install Apache and PHP (Amazon)
    tags: apache,apache2,amazon
    yum:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "Amazon"

  - name: Install Apache and PHP (Ubuntu)
    tags: apache,httpd,centos
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: db_servers
  become: true
  tasks:

  - name: Install MariaDB package (Ubuntu)
    tags: ubuntu,db,mariadb
    dnf:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Install MariaDB package (Amazon)
    tags: amazon,db,mariadb
    yum:
      name: mariadb
      state: latest
    when: ansible_distribution == "Amazon"

- hosts: file_servers
  become: true
  tasks:

  - name: Install Samba Package
    tags: samba
    package:
      name: samba
      state: latest
